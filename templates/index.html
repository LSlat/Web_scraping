<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hurricanes!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1 align="center">Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="col-md-12">
      <h1>Latest Mars News</h1>
        <p><b>news_title</b></p>
        <p>news_p</p>
    </div>

    <div class="col-md-8">
      <h1>Featured Mars Image</h1>
      <img src="{{mars_data.featured_image_url}}" alt="featured_image">
    </div>

    <div class="col-md-4">
      {{mars_data.mars_weather}}

      {{mars_data.facts_df}}

    </div>

    <div class="col-md-12">
      <h1 align="center">Mars Hemispheres</h1>
    </div>

    <div class="col-md-8">
      <img src="{{mars_data.valles_picture}}" alt="valles">
      <b>valles_title</b>
      <img src="{{mars_data.cerberus_picture}}" alt="cerberus">
      <b>cerberus_title</b>
      <img src="{{mars_data.schiaparelli_picture}}" alt="schiaparelli">
      <b>schiaparelli_title</b>
      <img src="{{mars_data.syrtis_picture}}" alt="syrtis">
      <b>syrtis_title</b>
    </div>
  </div>

      
</body>

</html>
